events {}

http {
    # FASTAPI SERVER

    server {
        listen 80;
        server_name api.odk.cto-tech.amsterdam;
        
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.odk.cto-tech.amsterdam;

        ssl_certificate /etc/letsencrypt/live/api.odk.cto-tech.amsterdam/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.odk.cto-tech.amsterdam/privkey.pem;

        location / {
            proxy_pass http://odk-api:80;
            rewrite ^/odk-api(.*)$ $1 break;
        }
    }

    # POSTGRES DATABASE

    server {
        listen 80;
        server_name db.odk.cto-tech.amsterdam;
        
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name db.odk.cto-tech.amsterdam;

        ssl_certificate /etc/letsencrypt/live/db.odk.cto-tech.amsterdam/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/db.odk.cto-tech.amsterdam/privkey.pem;

        location / {
            proxy_pass http://odk-db:5432;
            rewrite ^/odk-api(.*)$ $1 break;
        }
    }
}