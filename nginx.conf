events {}

http {
    # FASTAPI SERVER

    server {
        listen 80;
        server_name api.odk.cto-tech.amsterdam;
        
        return 301 https://api.odk.cto-tech.amsterdam$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.odk.cto-tech.amsterdam;

        ssl_certificate /etc/letsencrypt/live/api.odk.cto-tech.amsterdam/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.odk.cto-tech.amsterdam/privkey.pem;

        location / {
            proxy_pass http://odk-api:80;
            # rewrite ^/odk-api(.*)$ $1 break;
            
            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

            proxy_redirect      off;
            proxy_connect_timeout 90s;
            proxy_read_timeout  90s;
            proxy_send_timeout  90s;

            # for websockets
            proxy_http_version  1.1;
		    proxy_set_header    Upgrade             $http_upgrade;
            proxy_set_header    Connection          "upgrade";
        }
    }

    # VUEJS PWA

    server {
        listen 80;
        server_name app.odk.cto-tech.amsterdam;

        return 301 https://app.odk.cto-tech.amsterdam$request_uri;
    }

    server {
        listen 443 ssl;
        server_name app.odk.cto-tech.amsterdam;

        ssl_certificate /etc/letsencrypt/live/app.odk.cto-tech.amsterdam/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.odk.cto-tech.amsterdam/privkey.pem;

        location / {
            proxy_pass http://odk-app:80;

            proxy_set_header    Host                $host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

            proxy_redirect      off;
            proxy_connect_timeout 90s;
            proxy_read_timeout  90s;
            proxy_send_timeout  90s;
        }
    }
}
